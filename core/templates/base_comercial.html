{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %}</title>
  <!-- Seu arquivo CSS -->

  <!-- Ícones do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</head>

<body>
  {% include 'components/_header_home.html' %}

  <div class="container-fluid">    
    <div class="col py-3">
      <div class="container mt-4">
        <main>
            <h3 class="text-center mb-4">Painel de Controle</h3>
        
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
              <!-- Card 1: Comercial -->
              <div class="col">
                <div class="card h-100 text-center shadow-sm hover-card">
                  <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <a href="{% url 'crm' %}" class="text-decoration-none">
                      <div class="icon-container mb-3">
                        <i class="fas fa-tractor fa-3x" style="color: #28a745;"></i>
                      </div>
                      <h5 class="card-title">Comercial</h5>
                    </a>
                  </div>
                </div>
              </div>
              
              <!-- Card 2: Clientes -->
              <div class="col">
                <div class="card h-100 text-center shadow-sm hover-card">
                  <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <a href="" class="text-decoration-none">
                      <div class="icon-container mb-3">
                        <i class="fas fa-user-cog fa-3x" style="color: #6f42c1;"></i>
                      </div>
                      <h5 class="card-title">Serviços</h5>
                    </a>
                  </div>
                </div>
              </div>              
            </div>
        </main>
      </div>
    </div>
  </div>

  {% include 'components/_footer.html' %}
