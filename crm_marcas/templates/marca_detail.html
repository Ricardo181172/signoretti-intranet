{% extends 'crm.html' %}
{% load static %}

{% block title %}
Intranet Matra - CRM
{%  endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/cores.css' %}">

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'crm' %}" class="text-custom-color">Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'marca_list' %}" class="text-custom-color">Marcas</a></li>
      <li class="breadcrumb-item active" aria-current="page">Cadastro de Marcas</li>
    </ol>
</nav>

<div class="container mt-4">
    <h3 style="font-size: 1.2rem;">Detalhes da Marca</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Descrição: {{object.descricao}}</p>
            <p class="card-text">Descrição: {{object.sigla}}</p>       
        </div>
    </div>
    <a href="{% url 'marca_list' %}" class="btn btn-secondary mt-3">Voltar para a lista de marcas</a>
</div>

{% endblock %}
