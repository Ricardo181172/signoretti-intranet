{% extends 'crm.html' %}

{% block title %}
Intranet Matra - CRM
{%  endblock %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'crm' %}">Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'familia_produto_list' %}">Familias de Produtos</a></li>
      <li class="breadcrumb-item active" aria-current="page">Cadastro de Familias de Produtos</li>
    </ol>
</nav>

<div class="containermt-4">
    <h3 style="font-size: 1.2rem;">Editar Familias de Produtos</h3>

    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Familia de Produto</button>
            </form>
        </div>
    </div>
    <a href="{% url 'familia_produto_list' %}" class="btn btn-secondary mt-3">Voltar para a lista de familias de produto</a>
</div>

{% endblock %}
